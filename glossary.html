<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Glossary — Options Trading University</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand"><a href="index.html" class="brand-link"><span>OTU</span></a></div>
    <nav class="side-nav"><a href="index.html">Home</a><a href="glossary.html" class="active">Glossary</a></nav>
  </aside>
  <div class="page">
    <header class="topbar"><button class="burger" id="burger">☰</button><nav class="top-links"><a href="index.html">OTU</a></nav></header>
    <main class="container">
      <h1>Glossary</h1>
      <div id="glossary-list"></div>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script>
    (async function(){
      const box = document.getElementById('glossary-list');
      try{
        const res = await fetch(window.SITE_CONFIG.glossaryJsonPath);
        const data = await res.json();
        box.innerHTML = data.map(g=>`
          <article class="card"><h2>${g.term}</h2><p>${g.definition}</p></article>
        `).join('');
      }catch(e){ box.textContent='Upload glossary.json'; }
    })();
  </script>
</body>
</html>
