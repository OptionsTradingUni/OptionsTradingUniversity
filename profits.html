<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profit Snapshots</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#f4f7ff;color:#0f1a33;}
    a,a:visited,a:hover,a:active{text-decoration:none!important;color:inherit!important;outline:none;}
    .sidebar{position:fixed;top:0;left:0;bottom:0;width:220px;background:#0b1328;color:#fff;padding-top:10px;}
    .brand{display:flex;align-items:center;gap:10px;padding:10px;font-weight:800;}
    .brand-logo{width:30px;height:30px;border-radius:6px;object-fit:cover;}
    .brand span{background:linear-gradient(90deg,#2a7fff,#ff4081);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;}
    .side-nav{display:flex;flex-direction:column;padding:10px;gap:5px;}
    .side-nav a{color:#d8e2ff;padding:8px;border-radius:6px;font-weight:600;display:block;}
    .side-nav a.active{background:#163067;}
    .page{margin-left:220px;min-height:100vh;display:flex;flex-direction:column;}
    .container{max-width:900px;margin:0 auto;padding:20px;}
    .topbar{background:#fff;border-bottom:1px solid #e3e9f2;display:flex;justify-content:space-between;align-items:center;padding:10px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;}
    .grid img{width:100%;height:180px;object-fit:cover;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);}
    .footer{margin-top:auto;background:#0b1328;color:#9cb2ff;text-align:center;padding:12px;}
    @media(max-width:768px){.sidebar{display:none;}.page{margin-left:0;}.burger{display:block;}}
  </style>
</head>
<body>
  <aside class="sidebar"><div class="brand"><img src="branding/logo.jpeg" class="brand-logo"><span>OTU</span></div>
    <nav class="side-nav"><a href="index.html">Home</a><a href="profits.html" class="active">Profit Snapshots</a></nav>
  </aside>
  <div class="page">
    <header class="topbar"><div class="brand-inline">Options Trading University</div></header>
    <main class="container"><h1 style="color:#2a7fff">ðŸ’µ Profit Snapshots</h1><div id="profits" class="grid"></div></main>
    <footer class="footer">Â© 2025 OTU</footer>
  </div>
  <script>
    function loadImages(prefix,count,folder,container){for(let i=1;i<=count;i++){let img=new Image();img.src=`${folder}/${prefix}${i}.jpeg`;img.onerror=()=>{};img.onload=()=>container.appendChild(img);}}
    document.addEventListener("DOMContentLoaded",()=>{loadImages("img",100,"Images",document.getElementById("profits"));});
  </script>
</body>
</html>
