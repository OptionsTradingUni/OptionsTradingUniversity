<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OTU - Testimonials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="branding/logo.jpeg" alt="Logo" class="brand-logo">
      <span>Options Trading University</span>
    </div>
    <nav class="side-nav">
      <a href="index.html">Home</a>
      <a href="modules.html">Modules</a>
      <a href="glossary.html">Glossary</a>
      <a href="testimonials.html" class="active">Testimonials</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Disclaimer</a>
    </nav>
  </aside>

  <div class="page">
    <header class="topbar">
      <button class="burger" id="burger">☰</button>
      <div class="brand-inline">Testimonials</div>
    </header>

    <main class="container">
      <h1>What Our Members Say</h1>
      <div id="testimonials-container"></div>
      <div class="nav-buttons">
        <button class="btn ghost" onclick="prevTestimonial()">Previous</button>
        <button class="btn" onclick="nextTestimonial()">Next</button>
      </div>
    </main>

    <footer class="footer">© 2025 Options Trading University</footer>
  </div>

  <script>
    let testimonials = [];
    let index = 0;

    async function loadTestimonials() {
      try {
        const res = await fetch("testimonials.json");
        testimonials = await res.json();
        showTestimonial();
      } catch (e) {
        document.getElementById("testimonials-container").innerHTML = "<p>Could not load testimonials.</p>";
      }
    }

    function showTestimonial() {
      if (testimonials.length === 0) return;
      const t = testimonials[index];
      document.getElementById("testimonials-container").innerHTML = `
        <div class="testimonial-card">
          <div class="testimonial-author"><strong>${t.name}</strong> — ${t.role}</div>
          <div class="testimonial-content">"${t.feedback}"</div>
        </div>
      `;
    }

    function nextTestimonial() {
      index = (index + 1) % testimonials.length;
      showTestimonial();
    }

    function prevTestimonial() {
      index = (index - 1 + testimonials.length) % testimonials.length;
      showTestimonial();
    }

    loadTestimonials();
  </script>
</body>
</html>
